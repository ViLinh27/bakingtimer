<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Hello World!</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-frame">
        <!-- main window frame: -->
        <img src="./assets/bakingTimer-frame.png" alt="main_frame"/>
        
        <!-- main controls-->
        <div class="window-controls">
            <!--custom min button-->
            <button id="min-btn" class="window-control">
                <img src="assets/bakingtimer-minbutton.png" alt="Minimize"/>
            </button>

            <!--custom exit button-->
            <button id="exit-btn" class="window-control">
                <img src="assets/bakingtimer-exitbutton.png" alt="close"/>
            </button>

        </div>

        <!-- main container-->
        <div class="container">
            <!--start screen-->
            <div id="start-screen">
                <div class="content-wrapper">
                    <img src="assets/startScreen/bgtimer-dog.png" class="decor-img" alt="dog mascot"/>
                    <img src="assets/startScreen/talkbubble.png" class="decor-img" alt="talk bubble"/>
                    <div class="interactive-content">
                        <button id="start-btn">Start Baking</button>
                        <p>Made with Electron</p>
                    </div>

                </div><!--end of content wrapper-->
            </div>

            <!--selection screen-->
        </div>

    </div>

    <script src="./renderer.js"></script>
</body>

</html>
