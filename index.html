<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Hello World!</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-frame">
        <!-- main window frame: -->
        <h2 class="frame-text">Baking Timer</h2>
        <img src="./assets/bakingTimer-frame.png" alt="main_frame" class="frame-img"/>
        
        <!-- main controls-->
        <div class="window-controls">
            <!--custom min button-->
            <button id="min-btn" class="window-control">
                <img src="assets/bakingtimer-minbutton.png" alt="Minimize"/>
            </button>

            <!--custom exit button-->
            <button id="exit-btn" class="window-control">
                <img src="assets/bakingtimer-exitbutton.png" alt="close"/>
            </button>

        </div>

        <!-- main container-->
        <div class="container">
            <!--start screen-->
            <div id="start-screen">
                <div class="content-wrapper">
                    <div class="interactive-content">
                        <button id="talkbubble">
                            <p id="talkbubble-text">Time your bake for the best treat!</p>
                        </button>

                        <img src="assets/startScreen/bgtimer-dog.png" class="decor-img" alt="dog mascot" id="dog-startmenu"/>
                    </div>
                    
                    <div class="interactive-content">
                        <button id="start-btn"><p>Start Baking</p></button>
                        <p>Made with Electron</p>
                    </div>

                </div><!--end of content wrapper-->
            </div>

            <!--selection screen-->
            <div id="selection-screen">
                <div class="content-wrapper">
                    <div class="interactive-content">
                        <h2 class="screen-title">What are you baking?</h2>
                    </div>

                    <div class="interactive-content">
                        <button class="selection-pastry" id="cookie"></button>
                        <span class="selection-text">Cookies</span>

                        <button class="selection-pastry" id="cake"></button>
                        <span class="selection-text">Cake</span>
                    </div>

                    <div class="interactive-content">
                        <button class="selection-pastry" id="muffin"></button>
                        <span class="selection-text">Muffins</span>

                        <button class="selection-pastry" id="bread"></button>
                        <span class="selection-text">Bread</span>
                    </div>
                </div>
            </div>

            <!-- pastry timer screen -->
            <div id="pastry-timer-screen">
                <div class="content-wrapper">
                    <!--above image-->
                    <div class="interactive-content">
                        <img src="/assets/Working-Timing/oven-closed.png" alt="oven closed"/>
                        <img src="/assets/Working-Timing/bgtimer-dog_waiting.png" alt="dog waiting"/>
                    </div>
                    <!--timer clock-->
                    <div class="interactive-content">
                        <div class="timer-display">
                            00:00
                        </div>
                    </div>
                    <!--buttons-->
                    <div class="interactive-content">
                        <div class="timer-controls">
                            <button id="snooze-btn">Snooze</button>
                            <button id="stop-btn">Stop</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- pastry timer COMPLETE screen-->
            <div id="pastry-timer_complete_screen">
                <div class="content-wrapper">
                    <!-- above image-->
                    <div class="interactive-content">
                        <img src="/assets/Working-Timing/oven-open.png" alt="oven-open" alt="oven open"/>
                        <img src="/assets/Working-Timing/bgtimer-dog_donetimer.png" alt="dog yay" alt="dog yay"/>
                    </div>
                    <!-- complete text-->
                    <div class="interactive-content">
                        <h2>Your baked good is done!</h2>
                        <p>Enjoy your sweet treat</p>
                    </div>
                    <!--buttons-->
                    <div class="interactive-content">
                        <div class="timer-controls">
                            <button id="bake-again-btn">Bake Again</button>
                            <button id="snooze-btn">Snooze</button>
                            <button id="back-btn">Back</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="./renderer.js"></script>
</body>

</html>
